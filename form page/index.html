<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="parent">
        <h2>Sign in to BugTracker</h2>
        <form action="" id="form">
            <input type="email" name="email" id="email" placeholder="Enter email"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <p class="forget">Forgot password?</p>
            <input type="submit" value="Sign In" class="orange">
        </form>

        <p>OR</p>
        <p class="sign-up1">
            <img src="/img/google.png" alt="" width="30px" height="30px">
            <a href="https://www.google.com/" class="join">Continue with
                Google</a>
        </p>
        <p class="sign-up2">
            <img src="/img/twitter.png" alt="" width="25px" height="25px"><a href="https://www.twitter.com/"
                class="join">Continue with Twitter</a>
        </p>

        <p class="bug">New to BugTracker? <a href="">SIGN UP</a></p>

    </div>


</body>

</html>
